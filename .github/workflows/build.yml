name: Build

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  push:
    branches:
      - main
    paths-ignore:
      - 'mkdocs.yml'
      - 'docs/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Spotless check
        run: ./gradlew spotlessCheck --stacktrace

  api-check:
    name: ðŸ•µï¸ API Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: API check
        run: ./gradlew apiCheck --stacktrace

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run tests
        run: ./gradlew :sain:jvmTest :sain:testDebugUnitTest --stacktrace

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build library
        run: >-
          ./gradlew
          :sain:assembleRelease
          :sain:jvmJar
          :sain:compileKotlinJs
          :sain:compileKotlinWasmJs
          --stacktrace

      - name: Build samples
        run: >-
          ./gradlew
          :sample:android:assembleDebug
          :sample:desktop:jar
          :sample:web-js:jsBrowserDevelopmentWebpack
          :sample:web-wasm:wasmJsBrowserDevelopmentWebpack
          --stacktrace

  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build iOS targets
        run: >-
          ./gradlew
          :sain:compileKotlinIosArm64
          :sain:compileKotlinIosSimulatorArm64
          :sain:compileKotlinIosX64
          --stacktrace
